<!DOCTYPE html>
<html>
<head>
  <title>Basic fotorama</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- Fotorama -->
  <link href="fotorama.css" rel="stylesheet">
  <script src="fotorama.js"></script>

  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <base href="http://s.fotorama.io/okonechnikov/">
</head>

<body>

<!-- Fotorama -->
<div class="fotorama"
  data-width="700"
  data-ratio="700/467"
  data-max-width="100%"
  data-nav="thumbs"
  data-allowfullscreen="true"
  data-transition="crossfade" /**slide,dissolve,crossfade**/
  data-clicktransition="crossfade"
  data-loop="true"
  data-autoplay="true"
  data-autoplay="3000"
  data-keyboard="true"
  data-arrows="true"
  data-click="true"
  data-swipe="false"
  data-trackpad="true"
>
  <img src="1-lo.jpg" data-caption="One">
  <img src="2-lo.jpg">
  <img src="9-lo.jpg">
  <img src="6-lo.jpg">
  <img src="5-lo.jpg">
  <a href="http://youtube.com/watch?v=C3lWwBslWqg">Desert Rose</a>
  <div>One</div>
</div>

<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>
